{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for movie in movie_titles%}
  <p>
    <a href="{{ url_for('find_movie', id=movie_ids[movie_titles.index(movie)]) }}"> {{movie}} - {{movie_dates[movie_titles.index(movie)]}}</a>
  </p>
  {%endfor%}
</div>
{% endblock %}
